<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>主页面</title>
	</head>
	<body>
		我是主页面
		<button type="button" id="getdata">点我ajax请求主页面数据</button><br/>
		<button type="button" id="loginout">点我退出到登陆页面</button><br/>
		<script type="text/javascript" src="dist/js/jquery-2.1.4.min.js" ></script>
		<script>
			$("#getdata").on('click',function(e){
				$.ajax({
					type:"get",
					dataType:"json",
					headers:{
						token:localStorage.getItem("token")//将token放到请求头中
					},
					url:"/servlet/getInfo",
					success:function(resp){
						alert(resp.msg);
						if(resp.success){
							$('body').append(JSON.stringify(resp.data));
						}
					}
				});
			});
			
			$("#loginout").on("click",function(){
				localStorage.removeItem("token");
				location.href="login.html";
			});
		</script>
	</body>
</html>
